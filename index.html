<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Normalize styles  -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="main__image-wrapper">
        <img
          src="/images/illustration-hero.svg"
          alt="Person listening music"
          class="image-wrapper__image"
        />
      </div>

      <div class="main__item-description">
        <h1 class="main__heading">Order Summary</h1>
        <p class="main__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="main__plan-select">
          <img
            src="/images/icon-music.svg"
            alt="Music icon"
            class="plan-select__icon"
          />

          <div class="plan-select__description">
            <span class="description__heading">Annual Plan</span>
            <br />
            <span class="description__price">$59.99/year</span>
          </div>

          <a href="#" class="plan-select__button">Change</a>
        </div>

        <button type="button" class="main__payment-procedure">
          Proceed to Payment
        </button>
        <button type="button" class="main__cancel-procedure">
          Cancel Order
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan Holguin</a>.
    </footer>
  </body>
</html>
